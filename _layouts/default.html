<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: " en " }}">

{% include head.html %}

<body class="_body">

  {% include header.html %}

  <main class="site-main" aria-label="main-content">
    <div class="wrapper">
      {{ content }}
    </div>
  </main>

  {% include tollbar.html %}
  
  {% if jekyll.environment == "production" %}
    {% include footer.html %}
  {% else %}
    <footer class="site-footer">
        <div class="copyright-content">
            <p>版权声明: 本作品所有代码和文章都可以随意转发，请保留作者署名及原文链接
            </p>
        </div>
    </footer>
    <script src="{{ "/dist/shenbao-blog-app.js " | relative_url }}"></script>
  {% endif %}
</body>

</html>
