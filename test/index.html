<html>
<style>
    html,
    body {
        /*将height设置为100%,使得内容铺满屏幕*/
        /*且#container有高度基于的父元素*/
        height: 100%;
        background-color: #dddddd;
    }

    ._body {
        /*即使内容很少,也能铺满整个屏幕*/
        /*当内容高度大于屏幕高度时,内容会延伸*/
        min-height: 100%;
        background-color: #ffffff;
        margin-left: auto;
        margin-right: auto;
    }
</style>

<body class="_body">
</body>

</html>
