<!-- 顶部进度条 -->
<div class="site-progress-indicator" style="width: 0%;"></div>


<ul class="site-tool-bar">
    {% if page.is-show-edit == false %}
    <span></span>
    {% else %}
    <li>
        <a href="https://github.com/ShenBao{{ site.baseurl}}/blob/master/{{ page.path }}" target="_block">
            <i class="icon iconfont icon-icon-"></i>
            <span>编辑</span>
        </a>
    </li>
    {% endif %}
    <li id="back-top">
        <i class="icon iconfont icon-fanhuidingbu3"></i>
        <span>顶部</span>
    </li>
</ul>
