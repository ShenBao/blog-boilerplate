<br>

<div class="site-comments">

  <div class="comments-cue">
    <span>温馨提示：</span>评论可能需要科学上网，若不能正常显示，敬请谅解！
  </div>

  {% if site.disqus_username %}
  <!-- disqus 评论框 start -->
  <div class="comment">
    <div id="disqus_thread" class="disqus-thread">

    </div>
  </div>
  <!-- disqus 评论框 end -->

  <!-- disqus 公共JS代码 start (一个网页只需插入一次) -->
  <script type="text/javascript">
    /* * * CONFIGURATION VARIABLES * * */
    var disqus_shortname = "{{site.disqus_username}}";
    var disqus_identifier = "{{site.baseurl}}{{page.url}}";
    var disqus_url = "{{site.site_url}}{{site.baseurl}}{{page.url}}";

    (function () {
      var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
      dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
      (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
  </script>
  <!-- disqus 公共JS代码 end -->
  {% endif %}


  {% if site.hypercomments_userid %}
  <!--hypercomments 评论-->
  <div id="hypercomments_widget"></div>
  <script type="text/javascript">
    var hypercomments_userid = "{{site.hypercomments_userid}}";
    _hcwp = window._hcwp || [];
    _hcwp.push({ widget: "Stream", widget_id: hypercomments_userid });
    (function () {
      if ("HC_LOAD_INIT" in window) return;
      HC_LOAD_INIT = true;
      var lang = (navigator.language || navigator.systemLanguage || navigator.userLanguage || "en").substr(0, 2).toLowerCase();
      var hcc = document.createElement("script"); hcc.type = "text/javascript"; hcc.async = true;
      hcc.src = ("https:" == document.location.protocol ? "https" : "http") + "://w.hypercomments.com/widget/hc/" + hypercomments_userid + "/" + lang + "/widget.js";
      var s = document.getElementsByTagName("script")[0];
      s.parentNode.insertBefore(hcc, s.nextSibling);
    })();
  </script>
  <a href="http://hypercomments.com" class="hc-link" title="comments widget"></a>
  <!--hypercomments end-->
  {% endif %} 

</div>
